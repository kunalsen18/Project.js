<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>I-Dragon</title>
</head>
<body>
    <div class="Game_con">
        <div class="heading">Welcome to I-Dragon</div>
        <div class="instruction">Press Up-Key for Jump.
           <br> Press Left-Key to move Left.
           <br> Press Right-Key to move Right.
        </div>
        <div class="rst_btn"><button id="reset_btn">Play Again</button></div>
        <div class="Game_over">Game Over!!</div>
        <div class="dino"></div>
        <div class="your_score">
            <p id="score_count">Your Score: 0</p>
        </div>
        <div class="obstacle obstacle_animate"></div>
    </div>
    <script src="Game.js"></script>
</body>
</html>
